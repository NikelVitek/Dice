<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dice clicker
    </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    
    </header>
    <main>

    <div class="m-3" >
        <div class="coinsLayout">
        <p id="coins"></p>
        <p id="CPStext"></p>
        <p id="multiplier"></p>
        </div>
        <div class="mainButton">
        <button class="btn btn-danger" id="play"><img src="img/dice1.png" alt="dice" id="dicepic"><br><span id="dice"></span></button>
  
    </div>
    </div>
    <div id="upgrades">
        <h3>Upgrades</h3>
        <div class="tooltipA">
        <button id="betterDice" class="upgrade"></button>
        <span class="tooltipText" id="bDAmount">
         </span></div>
        <div class="tooltipA">
        <button id="throwingMachine" class="upgrade"></button>
        <span class="tooltipText" id="tMAmount"></span>
        </div>
        <div class="tooltipA">
            <button id="throwingCup" class="upgrade"></button>
            <span class="tooltipText" id="tCAmount"></span>
            </div>
    </div>
    <div class="TPBdiv">
    <button class="pButton" id="pButton">Prestige</button>   
    <span class="tooltipPB" id="prestige">You need 999 Milion coins to prestige</br>After prestige you will start with multiplier 2x and upgrades will be cheaper in late game</span>
    </div>
</main> 
<script src="js/game.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
